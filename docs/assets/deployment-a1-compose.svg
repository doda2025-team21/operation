<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
    <style>
      .box { fill:#f5f5f5; stroke:#333; stroke-width:2; }
      .box2 { fill:#fff7e6; stroke:#333; stroke-width:2; }
      .boxbuild { fill:#eef7ff; stroke:#333; stroke-width:2; stroke-dasharray:6 4; }
      .txt { font-family: Arial, sans-serif; font-size:16px; fill:#111; }
      .small { font-family: Arial, sans-serif; font-size:13px; fill:#111; }
      .arrow { stroke:#333; stroke-width:2; marker-end:url(#arrow); }
      .arrow-dash { stroke:#333; stroke-width:2; marker-end:url(#arrow); stroke-dasharray:6 4; }
      .net { fill:#e8f4ff; stroke:#333; stroke-width:2; }
    </style>
  </defs>

  <rect class="box" x="40" y="140" width="160" height="70" rx="6" />
  <text class="txt" x="120" y="182" text-anchor="middle">User</text>
  <text class="small" x="120" y="202" text-anchor="middle">Browser</text>

  <line class="arrow" x1="200" y1="175" x2="300" y2="175" />
  <text class="small" x="250" y="155" text-anchor="middle">HTTP :8080 /sms</text>

  <rect class="net" x="300" y="20" width="820" height="360" rx="8" />
  <text class="txt" x="710" y="45" text-anchor="middle">Docker Compose Network</text>

  <rect class="boxbuild" x="350" y="50" width="240" height="60" rx="6" />
  <text class="txt" x="470" y="85" text-anchor="middle">lib-version</text>
  <text class="small" x="470" y="105" text-anchor="middle">build-time Maven lib</text>

  <line class="arrow-dash" x1="470" y1="110" x2="470" y2="140" />
  <text class="small" x="500" y="132" text-anchor="start">build dependency</text>

  <rect class="box" x="350" y="140" width="240" height="110" rx="6" />
  <text class="txt" x="470" y="180" text-anchor="middle">app</text>
  <text class="small" x="470" y="200" text-anchor="middle">Spring Boot UI</text>
  <text class="small" x="470" y="220" text-anchor="middle">MODEL_HOST -> model-service</text>

  <line class="arrow" x1="590" y1="195" x2="700" y2="195" />
  <text class="small" x="645" y="175" text-anchor="middle">HTTP :8081 /predict</text>

  <rect class="box" x="700" y="140" width="240" height="110" rx="6" />
  <text class="txt" x="820" y="180" text-anchor="middle">model-service</text>
  <text class="small" x="820" y="200" text-anchor="middle">Python REST API</text>
  <text class="small" x="820" y="220" text-anchor="middle">loads model from /app/output</text>

  <line class="arrow" x1="820" y1="250" x2="820" y2="300" />

  <rect class="box2" x="700" y="300" width="240" height="70" rx="6" />
  <text class="txt" x="820" y="330" text-anchor="middle">Host volume</text>
  <text class="small" x="820" y="350" text-anchor="middle">./model -> /app/output</text>

  <text class="small" x="470" y="270" text-anchor="middle">APP_PORT = 8080</text>
</svg>

