---
# ansible/general.yml
# General setup for all Kubernetes VMs (Step 3 + Step 4)

- name: General configuration for all Kubernetes VMs
  hosts: all
  become: true

  tasks:
    # Example: keep system packages reasonably fresh (optional but useful)
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    #-----------------------------
    # Step 4: Register SSH keys
    #-----------------------------

    - name: Ensure .ssh directory exists for vagrant user
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: "0700"

    - name: Add all team public SSH keys for vagrant user
      authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      loop: "{{ lookup('fileglob', 'files/ssh-keys/*.pub', wantlist=True) }}"

    # # Reserved for Step 5.
    # - name: Placeholder - further general setup (swap, br_netfilter, sysctl, etc.)
    #   debug:
    #     msg: "General system tuning will be added here in later steps."

    #-----------------------------
    # Step 5: Disable SWAP
    #-----------------------------
    
    # disable swapping temporarily
    - name: Disable SWAP
      ansible.builtin.shell: | 
        swapoff -a

    - name: Disable SWAP in fstab
      ansible.builtin.lineinfile: 
        path: /etc/fstab
        # if there are issues change the regexp
        regexp: '^\s*[^#].*\sswap\s'
        line: '# \g<0>'
        backrefs: yes
      become: true

    #-----------------------------
    # Step 6: br_netfilter
    #-----------------------------
    - name : Load br_netfilter-module
      ansible.builtin.copy:
        # Remote absolute path where the file should be copied to.
        dest: /etc/modules-load.d/k8s.conf
        # Content sets the contents of a file directly to the specified value.
        content: | 
          overlay
          br_netfilter
        owner: root
        group: root
        mode: "0644"
      become: true
        

    # load kernel modules
    - name: Load overlay in the running system
      community.general.modprobe: 
        name: overlay
        state: present
      become: true

    - name: Load br_netfilter-module in the running system
      community.general.modprobe: 
        name: br_netfilter
        state: present
      become: true

    #-----------------------------
    # Step 7: Enable IPv4 forwarding
    #-----------------------------

    - name: Enable kernel property 'net.ipv4.ip_forward' in all cluster nodes
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
      become: true

    - name: Enable kernel property 'net.bridge.bridge-nf-call-iptables' in all cluster nodes
      ansible.posix.sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        state: present
      become: true

    - name: Enable kernel property 'net.bridge.bridge-nf-call-ip6tables' in all cluster nodes
      ansible.posix.sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: '1'
        state: present
      become: true

    #-----------------------------
    # Step 8: Manage /etc/hosts
    #-----------------------------

    - name: Write hostname using jinja2
      ansible.builtin.copy:
        dest: /etc/hosts
        owner: root
        group: root
        mode: "0644"
        content: "{{ lookup('template', 'templates/hosts.j2') }}"
      become: true

    #-----------------------------
    # Step 9: Add Kubernetes APT Repository
    #-----------------------------

    - name: Add Kubernetes signing key (from APT module)
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes repository as package source
      ansible.builtin.apt_repository:
        repo: deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /
        state: present
        filename: kubernetes

    - name: Update APT cache after adding Kubernetes repo
      ansible.builtin.apt:
        update_cache: yes

    #-----------------------------
    # Step 10: Install containerd, runc, kubeadm, kubelet, kubectl
    #-----------------------------

    - name: Install container runtime (containerd + runc)
      ansible.builtin.apt:
        name:
          - containerd=1.7.24-*
          - runc=1.1.12-*
        state: present
        update_cache: yes

    - name: Install Kubernetes components (kubeadm, kubelet, kubectl)
      ansible.builtin.apt:
        name:
          - kubeadm=1.32.4-*
          - kubelet=1.32.4-*
          - kubectl=1.32.4-*
        state: present
        update_cache: yes

    - name: Ensure kubelet service is enabled (will be started in Step 12)
      ansible.builtin.systemd:
        name: kubelet
        enabled: yes

    #-----------------------------
    # Step 11: Configure containerd for Kubernetes
    #-----------------------------

    - name: Ensure containerd config directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Generate default containerd config if missing
      ansible.builtin.shell: |
        containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Disable AppArmor in containerd config
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)disable_apparmor ='
        line: '    disable_apparmor = true'

    - name: Update pause sandbox image
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)sandbox_image ='
        line: '    sandbox_image = "registry.k8s.io/pause:3.10"'

    - name: Enable SystemdCgroup in runc options
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)SystemdCgroup ='
        line: '        SystemdCgroup = true'

    - name: Restart containerd
      ansible.builtin.service:
        name: containerd
        state: restarted
        enabled: true

    #-----------------------------
    # Step 12: Enable and start kubelet
    #-----------------------------

    - name: Enable and start kubelet service
      ansible.builtin.service:
        name: kubelet
        enabled: true
        state: started

