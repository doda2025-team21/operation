---
# ansible/general.yml
# General setup for all Kubernetes VMs (Step 3 + Step 4)

- name: General configuration for all Kubernetes VMs
  hosts: all
  become: true

  tasks:
    # Example: keep system packages reasonably fresh (optional but useful)
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    #-----------------------------
    # Step 4: Register SSH keys
    #-----------------------------

    - name: Ensure .ssh directory exists for vagrant user
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: "0700"

    - name: Add all team public SSH keys for vagrant user
      authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      loop: "{{ lookup('fileglob', 'files/ssh-keys/*.pub', wantlist=True) }}"

    # # Reserved for Step 5.
    # - name: Placeholder - further general setup (swap, br_netfilter, sysctl, etc.)
    #   debug:
    #     msg: "General system tuning will be added here in later steps."

    #-----------------------------
    # Step 5: Disable SWAP
    #-----------------------------

    # use vagrant up to see if it is working properly
    # vagrant ssh ctrl
    # free -h => expected output => Swap:             0B          0B          0B
    # swapon --show => expected output => no output
    # cat /etc/fstab => expected output => # /swap.img	none	swap	sw	0	0

    # disable swapping temporarily
    - name: Disable SWAP
      ansible.builtin.shell: | 
        swapoff -a

    - name: Disable SWAP in fstab
      replace: 
        path: /etc/fstab
        # if there are issues change the regexp
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
        replace: '# \1'
      become: true

    #-----------------------------
    # Step 6: br_netfilter
    #-----------------------------
    - name : Load br_netfilter-module
      ansible.builtin.copy:
        # Remote absolute path where the file should be copied to.
        dest: /etc/modules-load.d/k8s.conf
        # Content sets the contents of a file directly to the specified value.
        content: | 
          overlay
          br_netfilter
      become: true
        

    # load kernel modules
    - name: Load overlay in the running system
      community.general.modprobe: 
        name: overlay
        state: present
      become: true

    - name: Load br_netfilter-module in the running system
      community.general.modprobe: 
        name: br_netfilter
        state: present
      become: true

    #-----------------------------
    # Step 7: Enable IPv4 forwarding
    #-----------------------------

    - name: Enable kernel property 'net.ipv4.ip_forward' in all cluster nodes
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
      become: true

    - name: Enable kernel property 'net.bridge.bridge-nf-call-iptables' in all cluster nodes
      ansible.posix.sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        state: present
      become: true

    - name: Enable kernel property 'net.bridge.bridge-nf-call-ip6tables' in all cluster nodes
      ansible.posix.sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: '1'
        state: present
      become: true





