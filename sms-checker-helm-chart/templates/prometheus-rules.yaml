apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: high-traffic-alert
  labels:
    release: {{ .Release.Name }}
spec:
  groups:
    - name: traffic-alerts
      rules:
        - alert: HighRequestRate
          expr: sum(rate(sms_requests_total[1m])) * 60 > 2
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "High Request Volume"
            description: "More than 2 requests/min for over 1 minutes."
