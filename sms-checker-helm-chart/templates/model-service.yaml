# Main service for external access (used by VirtualService when Istio is enabled)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.model.name }}
  labels:
    app: {{ .Values.model.name }}
spec:
  selector:
    app: {{ .Values.model.name }}
  ports:
    - name: http
      port: {{ .Values.model.port }}
      targetPort: {{ .Values.model.port }}
    - name: metrics
      port: {{ .Values.model.metricsPort }}
      targetPort: {{ .Values.model.metricsPort }}
---
# Stable-only service for deterministic routing (old→old)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.model.name }}-stable
  labels:
    app: {{ .Values.model.name }}
    version: stable
spec:
  selector:
    app: {{ .Values.model.name }}
    version: stable
  ports:
    - name: http
      port: {{ .Values.model.port }}
      targetPort: {{ .Values.model.port }}
    - name: metrics
      port: {{ .Values.model.metricsPort }}
      targetPort: {{ .Values.model.metricsPort }}
---
{{- if .Values.istio.canary.enabled }}
# Canary-only service for deterministic routing (new→new)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.model.name }}-canary
  labels:
    app: {{ .Values.model.name }}
    version: canary
spec:
  selector:
    app: {{ .Values.model.name }}
    version: canary
  ports:
    - name: http
      port: {{ .Values.model.port }}
      targetPort: {{ .Values.model.port }}
    - name: metrics
      port: {{ .Values.model.metricsPort }}
      targetPort: {{ .Values.model.metricsPort }}
{{- end }}
