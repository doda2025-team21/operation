{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.app.name }}
  # should change to .Values.monitoring.namespace later
  namespace: {{ .Release.Namespace }}
  labels:
    prometheus: kube-prometheus
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  namespaceSelector:
    # could be specified as {{ .Release.Namespace }} to be more specific
    any: true
  endpoints:
    - port: metrics
      path: /actuator/prometheus
      interval: 30s
{{- end }}