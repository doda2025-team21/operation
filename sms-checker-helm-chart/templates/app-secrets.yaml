apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.app.name }}-secret"
# by default, Kubernetes sets it to opaque. signifies that the secret is a generic key-value secret
type: Opaque
data:
  API_KEY: {{ .Values.app-secret.apiKey | b64enc }}
  PASSWORD: {{ .Values.app-secret.password | b64enc }}